<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assignment-02.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="text">
      <label id="text"> Press Start to play</label>
    </div>
    <div class="simon-game">
      <div id="green" class="circle green"></div>
      <div id="red" class="circle red"></div>
      <div id="yellow" class="circle yellow"></div>
      <div id="blue" class="circle blue"></div>
      <div id="indicator"class="indicator"></div>
      <div class="base">
        <button id="highScore" class="btn highscore">00</button>
        <button id="start" class="btn start">START</button>
        <button id="currentScore" class="btn currentscore">00</button>
      </div>
    </div>

    <script src="./assignment-02.js"></script>
  </body>
</html>
